<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj transakciju</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Dodaj novu transakciju</h2>
        <form method="POST">
            <div class="form-group">
                <label for="action">Akcija (Kupi/Prodaj):</label>
                <input type="text" id="action" name="action" required>
            </div>
            <div class="form-group">
                <label for="stock_name">Ime akcije:</label>
                <input type="text" id="stock_name" name="stock_name" required>
            </div>
            <div class="form-group">
                <label for="quantity">Koliƒçina:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="price_per_unit">Cena po jedinici:</label>
                <input type="number" id="price_per_unit" name="price_per_unit" required>
            </div>
            <div class="form-group">
                <label for="transaction_date">Datum:</label>
                <input type="date" id="transaction_date" name="transaction_date" required>
            </div>
            <button type="submit">Dodaj</button>
        </form>
    </div>
</body>
</html>
